<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Удалить город</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <a class="my-0 mr-md-auto text-dark" href="{% url 'WeatherNow:home' %}">Home</a>
    {% for info in all_info %}
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="my-0 p-4 mr-md-auto text-dark" href="{% url 'WeatherNow:detail' info.id %}">{{ info.name }}</a>
    </nav>
    {% endfor %}
</div>
<div class="container mt-5">
    <h1>Удалить город</h1>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить" class="mt-2 btn btn-danger">
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <a class="my-0 mr-md-auto text-dark" href="{% url 'WeatherNow:home' %}">Home</a>
    {% for info in all_info %}
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="my-0 p-4 mr-md-auto text-dark" href="{% url 'WeatherNow:detail' info.id %}">{{ info.city }}</a>
    </nav>
    {% endfor %}
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-5 offset-1">
            <h1>Погода в городе</h1>
            <form action="" method="post">
                {% csrf_token %}
                <label for="city">Город</label>
                {{ form.name }}
                <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
            </form>
        </div>
        <div class="col-5 offset-1">
            {% for info in all_info %}
            <div class="justify-content-center alert alert-info">
                <div class="row">
                    <div class="col-9">
                        <b>Город:</b> {{ info.city }}<br>
                        <b>Температура:</b> {{ info.temp }}<sup>o</sup>
                    </div>
                    <div class="col-2 offset-1">
                        <a class="my-0 p-4 mr-md-auto text-dark" href="{% url 'WeatherNow:on_delete' info.id %}">X</a>
                        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды" class="img-thumbnail">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>

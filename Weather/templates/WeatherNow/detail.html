<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Погода сегодня</h5>

    <form action="" method="post">
        {% csrf_token %}
        {{ form.name }}
        <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
    </form>

    <nav class="my-2 my-md-0 mr-md-3">
        <!--<a class="p-2 text-dark" href="#"></a>-->

        {% for info in all_info %}
        <a class="text-dark" href="{% url 'WeatherNow:detail' info.city %}}">{{ info.city }}</a>
        {% endfor %}
        <!--<a class="p-2 text-dark" href="#">О нас</a>-->
    </nav>
    <!--<a class="btn btn-outline-primary" href="#">Войти</a>-->
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-5 offset-1">
            <h1>{{ city_name }}</h1>
        </div>
    </div>
</div>

</body>
</html>
